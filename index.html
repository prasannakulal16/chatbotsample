<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import ChatbotSDK from "https://cdn.jsdelivr.net/npm/new-super-chat@1.0.5/dist/ad0d3bef5924c76c7ac5.js";

      fetch("https://cdn.jsdelivr.net/npm/new-super-chat@1.0.2/dist/index.html")
        .then((response) => response.text())
        .then((html) => {
          // Use the fetched HTML content here
          document.body.innerHTML = html;
        });

      const apiKey = "your_api_key_here";
      const chatbot = new ChatbotSDK(apiKey);
      chatbot.initChatbot();
    </script>
  </body>
</html>
